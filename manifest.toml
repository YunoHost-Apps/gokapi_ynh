#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "gokapi"
name = "Gokapi"
description.en = "Lightweight server to share files"
description.fr = "Serveur lÃ©ger pour partager des fichiers"

version = "2.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
admindoc = "https://gokapi.readthedocs.io/"
code = "https://github.com/Forceu/Gokapi"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    amd64.url = "https://github.com/Forceu/Gokapi/releases/download/v2.0.0/gokapi-linux_amd64.zip"
    amd64.sha256 = "e9a87f606485cede6bdabf49de555e9c21469eccd6537e1d2feea042b7874b66"
    i386.url = "https://github.com/Forceu/Gokapi/releases/download/v2.0.0/gokapi-linux_amd64.zip"
    i386.sha256 = "e9a87f606485cede6bdabf49de555e9c21469eccd6537e1d2feea042b7874b66"
    armhf.url = "https://github.com/Forceu/Gokapi/releases/download/v2.0.0/gokapi-linux_amd64.zip"
    armhf.sha256 = "e9a87f606485cede6bdabf49de555e9c21469eccd6537e1d2feea042b7874b66"
    arm64.url = "https://github.com/Forceu/Gokapi/releases/download/v2.0.0/gokapi-linux_amd64.zip"
    arm64.sha256 = "e9a87f606485cede6bdabf49de555e9c21469eccd6537e1d2feea042b7874b66"

    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "gokapi-linux_amd64\\.zip"
    autoupdate.asset.i386 = "gokapi-linux_386\\.zip"
    autoupdate.asset.armhf = "gokapi-linux_arm\\.zip"
    autoupdate.asset.arm64 = "gokapi-linux_arm64\\.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
